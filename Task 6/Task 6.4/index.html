<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Task 6.4 - Three column block</title>
</head>
<body>
    <div class="panel center">
        <div class="panel-item">
            <figure class="representation center">
                <img src="./assets/servers.svg" alt="Server icon">
                <figcaption>
                    Виртуальный хостинг
                </figcaption>
            </figure>
            <p class="price">
                3.95$ в месяц
            </p>
            <button class="center"> 
                Подробнее
            </button>
        </div>
        <div class="panel-item">
            <figure class="representation center">
                <img src="./assets/cloud.svg" alt="Cloud icon">
                <figcaption>
                    Облачный хостинг
                </figcaption>
            </figure>
            <p class="price">
                68.95$ в месяц
            </p>
            <button class="center">
                Подробнее
            </button>
        </div>
        <div class="panel-item">
            <figure class="representation center">
                <img src="./assets/database.svg" alt="Database icon">
                <figcaption>
                    Выделенный сервер
                </figcaption>
            </figure>
            <p class="price">
                217.95$ в месяц
            </p>
            <button class="center">
                Подробнее
            </button>
        </div>
    </div>
</body>
</html>
